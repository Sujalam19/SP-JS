<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="da"></div>
    <script>
        function digitalClock()
        {
            let obj =new Date();
            let hour=obj.getHours();
            let min=obj.getMinutes();
            let seconds=obj.getSeconds();
            let ampm=(hour>12)?"PM":"AM";
            document.getElementById("da").innerHTML=`${hour}:${min}:${seconds}:${ampm}`;

        }
        setInterval(digitalClock,100)
        digitalClock();
    </script>
</body>
</html>
