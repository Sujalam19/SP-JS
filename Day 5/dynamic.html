<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="frm">
        
        <label for="email">Email:</label>
       &nbsp&nbsp&nbsp&nbsp&nbsp <input type="text" id="txt"><br><br>
        <label for="password">Password:</label>
        <input type="password"id="psw"><br><br>
        <label for="Mobile">Mobile:</label>
        &nbsp&nbsp&nbsp<input type="number" id="mbn"><br><br>

    <input type="submit"value="submit">

</form>
<script>
    document.getElementById("frm").addEventListener('submit',function(){
        const obj={
            email:document.getElementById('txt').value,
            pss:document.getElementById('psw').value,
            mbn:document.getElementById('mbn').value,
        }

        // for(let i=0;i<=obj.length;i++)
        for(key in obj)
        {
            document.writeln(obj[key]+"<br>")
        }
    })
</script>
</body>
</html>
